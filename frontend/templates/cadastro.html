<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro à Estante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adicionar Livros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/cadastro">Adicionar Livro à Estante</a>
                    <a class="nav-link" href="/prateleira">Mostrar Livros</a>
                    <a class="nav-link" href="/avaliacoes">Mostrar Avaliações Feitas</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/inserir" method="POST">
            <label for="titulo" class="form-label">Titulo:</label><br>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="O Mágico de Oz"><br>
            <label for="autor" class="form-label">Autor:</label><br>
            <input type="text" id="autor" name="autor" class="form-control" placeholder="L. Frank Baum"><br><br>
            <label for="ano_publicacao" class="form-label">Ano de Publicação:</label><br>
            <input type="text" id="ano_publicacao" name="ano_publicacao" class="form-control" placeholder="1900"><br><br>
            <label for="editora" class="form-label">Editora:</label><br>
            <input type="text" id="editora" name="editora" class="form-control" placeholder="George M. Hill Company"><br><br>
            <label for="status_leitura" class="form-label">Status de Leitura:</label><br>
            <div>
                <input type="radio" id="lido" name="status_leitura" value="true" class="form-check-input" onclick="toggleNota(true)">
                <label for="lido" class="form-check-label">Lido</label><br>

                <input type="radio" id="nao_lido" name="status_leitura" value="false" class="form-check-input" onclick="toggleNota(false)">
                <label for="nao_lido" class="form-check-label">Não Lido</label>
            </div><br>

            <!-- Campo de nota (oculto por padrão) -->
            <div id="nota-container" style="display: none;">
                <label for="nota" class="form-label">Nota:</label><br>
                <input type="number" id="nota" name="nota" class="form-control" placeholder="0 a 10" min="0" max="10"><br><br>
            </div>
            <input type="submit" value="Inserir" class="btn btn-primary">
        </form>
        <script>
            // Função para mostrar/ocultar o campo de nota com base no status de leitura
            function toggleNota(isLido) {
                const notaContainer = document.getElementById('nota-container');
                if (isLido) {
                    notaContainer.style.display = 'block'; // Mostra o campo de nota
                } else {
                    notaContainer.style.display = 'none'; // Oculta o campo de nota
                    }
            }
        </script>
    </div>

</body>
</html>
