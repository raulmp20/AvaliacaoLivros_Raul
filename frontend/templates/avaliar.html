<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Livro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-book-reader me-2"></i>
                Avaliar Livro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/cadastro">Adicionar Livro</a>
                    <a class="nav-link" href="/prateleira">Prateleira</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-light text-dark py-5 text-center" style="background-image: url('https://images.pexels.com/photos/159711/book-glass-table-library.jpg'); background-size: cover; background-position: center;">
        <h1 class="display-4 fw-bold">Avaliar Livro</h1>
        <p class="lead">Compartilhe sua opinião sobre o livro.</p>
    </header>

    <!-- Form Section -->
    <main class="container mt-5 p-4 bg-light rounded shadow">
        <h2 class="mb-4">Livro: {{ livro.titulo }}</h2>
        <form action="/avaliar/{{ livro.id }}" method="POST">
            <div class="mb-3">
                <label for="texto_avaliacao" class="form-label">Texto da Avaliação:</label>
                <textarea id="texto_avaliacao" name="texto_avaliacao" class="form-control" rows="4" placeholder="Escreva sua avaliação aqui..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Avaliação</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2024 Sistema de Avaliação de Livros. Todos os direitos reservados.</p>
        <p>
            <a href="#" class="text-light me-3">Política de Privacidade</a>
            <a href="#" class="text-light">Termos de Uso</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
